<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erro</title>
</head>

<body class="d-flex flex-column min-vh-100"
      th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">


<section class="section d-flex justify-content-center" style="margin-top: 200px">
    <div class="section-title">
        <h1 class="text-white">Desculpe, algum erro aconteceu!</h1>
    </div>
</section>


<div>
    <section class="section d-flex justify-content-center">
        <div>
            
            <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h3>
            <p th:utext="${errorMessage}"></p>
            <a href="index.html" th:href="@{/index.html}" class='btn btn-primary'>Voltar à página inicial</a>

        </div>
    </section>
</div>


</body>
</html>
