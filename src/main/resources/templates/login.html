                    padding: 0;

                -moz-opacity: 1;

            .footer-stay-connected a.twitter {

    <body class="d-flex flex-column min-vh-100">

        <header class="navbar navbar-dark bg-dark fixed-top navbar-expand-md" role="banner">
            <div class="container">
                <a class="navbar-brand" th:href="@{/index}">
                    <img width="260" src="https://www.anaccarati.com.br/img/logos/logoClaro.webp" alt="A.Naccarati Naccarati Logo"/>
                </a>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="active nav-item"><a th:href="@{/index}" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>

            </div>
        </header>

        <section class="section d-flex justify-content-center" style="margin-top: 100px">
            <div class="section-title">
                <h1 class="text-white">Seja bem vindo</h1> 
            </div>
        </section>

        <div>
            <section class="section d-flex justify-content-center">
                <div>
                    <form name="form" th:action="@{/login}" method="post">               

                        <div class="text-white section-title">
                            <h3>Realize seu login</h3> 
                        </div>

                        
                        <div th:if="${param.reason} != null and ${param.reason[0]} == 'banned'" class="alert alert-danger" role="alert">    
                            Excedida tentativas máximas de login.
                            <br/>
                            Tente novamente em 24 horas.
                        </div>
                        
                        <div th:if="${param.error} != null AND ${param.reason} == null " class="alert alert-danger" role="alert">    
                            E-mail ou senha incorreto!
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success" role="alert"> 
                            Você saiu do sistema (log-out)!
                        </div>


                        <div>
                            <div  class="form-group">
                                <label class="text-white" for="username"><strong>E-mail</strong></label>
                                <input autocomplete="username" class="form-control" type="text" id="username" name="username"/>    
                            </div>

                            <div class="form-group">
                                <label class="text-white" for="password"><strong>Senha</strong></label>
                                <input autocomplete="current-password" class="form-control" type="password" id="password" name="password"/>   
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
                            </div>
                        </div>


                    </form>


                </div>
            </section>
        </div>






    </body>
</html>
